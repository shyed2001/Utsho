<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        <!-- The <title> element defines the title of the webpage, which is displayed in the browser's title bar or tab.
    It's important for SEO as search engine algorithms use it to decide the order of listing pages in search results.
    This tag should only contain the title of the page, without any additional comments. -->
    </title>

    <meta charset="utf-8">

</head>
<body>
    <header>
        <!-- The <header> element typically appears at the top of the webpage and contains introductory content,  They contains site navigation, or branding elements such as logos. -->
    </header>
    <nav>
        <!-- The provided element <nay> is incorrect. It seems to be intended as a <nav> element, which represents  a section of navigation links. It's used to define a set of navigation links for users to navigate within the website or to external pages. -->
      </nav>

        <main>
            <!-- The <main> element contains the primary content of the webpage, excluding any content that is repeated across multiple pages such as headers, footers, or navigation menus. It's used to identify the main content area of the document. Appears in the body. -->
        </main>
        <footer>
            <!-- The <footer> element typically appears at the foot or bottom of the webpage and contains information such as Menu, Contacts, copyright notices, contact information, or links to related resources. -->
        </footer>
</body>
</html>
